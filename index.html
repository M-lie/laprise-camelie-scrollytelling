<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mansalva&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mansalva&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/img_personnages/ixy.svg">
    <title>La quête d'Ixy</title>
</head>
<body>
    <header>
        <h1>La quête d'Ixy</h1>
        <p>Projet créé dans le cadre du cours Optimisation Web - Intégration multimédia - Collège Montmorency. 
        © 2023 - Conception : Camélie Laprise, Ghita Alaoui et Antoine Haddad| Développement Web : Camélie Laprise. </p>
        <svg xmlns="http://www.w3.org/2000/svg" width="110" height="110" fill="#ECEFA9" class="bi bi-chevron-compact-down" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M1.553 6.776a.5.5 0 0 1 .67-.223L8 9.44l5.776-2.888a.5.5 0 1 1 .448.894l-6 3a.5.5 0 0 1-.448 0l-6-3a.5.5 0 0 1-.223-.67z"/>
        </svg>
    </header>

    <main>
        <section id="chapter1">  
            <img src="img/img_arriere_plan/homme_qui_tombe_ixy.svg" class="bg chapter1 no1" alt="Homme qui tombe en présence d'Ixy">
            <img src="img/img_arriere_plan/ciel.svg" class="bg chapter1 no2" alt="Ciel"> 
            <img src="img/img_personnages/ixy.svg" class="character chapter1 no1" alt="Ixy">
        </section>

        <section id="chapter2">
            <div>
                <div class="ixy-foret">
                </div>
            </div> 
            <img src="img/img_elements_visuels/vent2.svg" class="visual chapter2 no1" alt="Ligne de vent">
            <img src="img/img_elements_visuels/feuille_vole.svg" class="visual chapter2 no2" alt="Feuille orange">
            <img src="img/img_arriere_plan/ixy_voit_feuille.svg" class="bg chapter2 no1" alt="Ixy regarde la feuille orange sur le sol">
            <img src="img/img_elements_visuels/feuille_vole.svg" class="visual chapter2 no3" alt="Feuille orange">  
        </section>

        <section id="chapter3">
            <img src="img/img_elements_visuels/branche_modif.svg" class="visual chapter3 no1" alt="Branche d'arbres habillée de feuilles d'automne">
            <img src="img/img_elements_visuels/branche_sans_feuille.svg" class="visual chapter3 no2" alt="Branche d'arbre sans feuille">
            <img src="img/img_elements_visuels/feuilles_tombent.svg" class="visual chapter3 no3" alt="Feuilles d'automne">
            <img src="img/img_arriere_plan/chemin_pierre_ixy_debut.svg" class="bg chapter3 no1" alt="Ixy regarde le chemin">
            <img src="img/img_arriere_plan/chemin_pierre_ixy_milieu.svg" class="bg chapter3 no2" alt="Ixy se promène dans un chemin">
            <img src="img/img_arriere_plan/ixy_loin_roche.svg" class="bg chapter3 no3" alt="Ixy se rapproche d'une roche">
            <img src="img/img_arriere_plan/ixy_rapproche_roche.svg" class="bg chapter3 no4" alt="Ixy aperçoit une roche">
            <img src="img/img_elements_visuels/roche.svg" class="visual chapter3 no4" alt="Roche qu'Ixy a trouvé">
            <img src="img/img_arriere_plan/ixy_proche_roche.svg" class="bg chapter3 no5" alt="Ixy découvre un message sur la roche">
        </section>

        <section id="chapter4">
            <img src="img/img_arriere_plan/paysage_chateau_ixy_milieu.svg" class="bg chapter4 no1" alt="Ixy marche vers le château">
        </section>

        <section id="chapter5">
            <img src="img/img_personnages/ixy_devant_tresor.svg" class="character chapter5 no1" alt="Ixy trouve le trésor">
            <img src="img/img_elements_visuels/tresor.svg" class="visual chapter5 no1" alt="Trésor">
            <img src="img/img_arriere_plan/ixy_avec_tresor.svg" class="bg chapter5 no1" alt="Ixy se rapproche du trésor">
        </section>

        <section id="chapter6">
            <img src="img/img_arriere_plan/paysage_paradis_ixy_loin.svg" class="bg chapter6 no1" alt="Ixy se rapproche de la porte du paradis">
            <img src="img/img_personnages/ixy_devant_porte_paradis.svg" class="character chapter6 no1" alt="Ixy est devant la porte du paradis">
            <div>
                <div class="ixy-ciel">
                </div>
            </div>            
            <img src="img/img_arriere_plan/ciel.svg" class="bg chapter6 no2" alt="Ciel">
        </section>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="script/script.js"></script> 
</body>
</html>
